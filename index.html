<!DOCTYPE html>
<html>
  <head>
    <title>Arithmetic Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
    <h1>Calculator</h1>
    <label for="num1">Number 1:</label>
    <input onkeypress="changeevent()" type="text" id="num1" name="txtber1">
    <label for="num2">Number 2:</label>
    <input onchange="calculate()" type="text" id="num2"><br><br>
    <label for="operator">Operator (+ - / *):</label>
    <input type="text" id="operator">
    <select onchange="calculate()" ID="ddlOperators">
      <option value="+">+ Plus</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <button onclick="calculate()">Calculate</button>
 <p id="result"></p>
  </div>
  </body>
</html>
